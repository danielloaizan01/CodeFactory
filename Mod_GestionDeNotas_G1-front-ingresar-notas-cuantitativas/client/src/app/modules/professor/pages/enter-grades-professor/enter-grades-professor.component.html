<div class="container mt-5">

    <div class="d-flex justify-content-between">
        <div class="col-4">
            <input type="text" placeholder="Buscar Estudiantes..." class="col-12">
        </div>
        <div class="d-flex col-5">
            <button type="button" class="btn col-6  p-2 m-1"> Ver lista estudiantes </button>
            <button type="button" class="btn col-4 p-2 m-1"> Porcentajes </button>
            <button type="button" class="btn col-4 p-2 m-1"> Modificar Notas </button>
        </div>

    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">No. Documento</th>
                <th scope="col">Nombre del Estudiante</th>
                <th scope="col" *ngFor="let actividad of actividades; let i = index"><span>{{actividad+" - "+porcentajes[i]*100+"%"}}</span></th>
                <th scope="col">Nota Acumulada</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let estudiante of estudiantes">
                <td></td>
                <td>{{estudiante}}</td>
                <td *ngFor="let nota of notas" contenteditable="true">{{nota}}</td><!--TODO: Que sólo reciba números-->
                <td></td><!--TODO: Calcular nota acumulada-->
            </tr>
        </tbody>
        
        ...
    </table>

</div>
